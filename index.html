<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="src/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <!-- App CSS -->
    <link rel="stylesheet" href="/src/main.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="app">
        <main>
            <figure class="img-box">
                <img :src="picture" :alt="`${firstName} ${lastName}`" :class="gender" height="150" width="150">
            </figure>
            <div class="d-block text-center bg-white border shadow-lg info-card p-5">
                <div class="tab-content pt-3" id="myTabContent">
                    <div class="tab-pane fade show active" id="username" role="tabpanel" aria-labelledby="username-tab">
                        <h3 class="text-muted lead">Hi, my name is</h3>
                        <h1 class="fs-2 text-capitalize">
                            {{ firstName }} {{ lastName }}
                        </h1>
                    </div>
                    <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="email-tab">
                        <h3 class="text-muted lead">My email address is</h3>
                        <h1 class="fs-2">
                            {{ email }}
                        </h1>
                    </div>
                    <div class="tab-pane fade" id="dob" role="tabpanel" aria-labelledby="dob-tab">
                        <h3 class="text-muted lead">My birthday is</h3>
                        <h1 class="fs-2 text-capitalize">
                            {{ birthday }}
                        </h1>
                    </div>
                    <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
                        <h3 class="text-muted lead">My address is</h3>
                        <h1 class="fs-2 text-capitalize">
                            {{ address }}
                        </h1>
                    </div>
                    <div class="tab-pane fade" id="phone" role="tabpanel" aria-labelledby="phone-tab">
                        <h3 class="text-muted lead">My phone number is</h3>
                        <h1 class="fs-2 text-capitalize">
                            {{ phone }}
                        </h1>
                    </div>
                    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                        <h3 class="text-muted lead">My password is</h3>
                        <h1 class="fs-2">
                            {{ password }}
                        </h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <ul class="nav nav-tabs nav-fill mt-3" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="username-tab" data-bs-toggle="tab" data-bs-target="#username" type="button" role="tab" aria-controls="username" aria-selected="true">
                                <i class="bi-person"></i>
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email" type="button" role="tab" aria-controls="email" aria-selected="false">
                                <i class="bi-envelope"></i>
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="dob-tab" data-bs-toggle="tab" data-bs-target="#dob" type="button" role="tab" aria-controls="dob" aria-selected="false">
                                <i class="bi-calendar2-date"></i>
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="address-tab" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab" aria-controls="username" aria-selected="true">
                                <i class="bi-pin-map"></i>
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone" type="button" role="tab" aria-controls="phone" aria-selected="false">
                                <i class="bi-telephone"></i>
                              </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">
                                <i class="bi-person-lock"></i>
                              </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button class="btn btn-lg rounded-pill bg-success shadow-lg" @click="getUser()">
                Get random user
              </button>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
